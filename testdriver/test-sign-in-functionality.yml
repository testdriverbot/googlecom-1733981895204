version: 4.1.30
steps:
  - prompt: Click the "Sign in" button in the top right.
    commands:
      - command: hover-text
        text: Sign in
        description: sign in button in the top right corner
        action: click
  - prompt: Assert that the sign-in page is displayed.
    commands:
      - command: assert
        expect: the sign-in page is displayed
  - prompt: >-
      Assert that all necessary fields are present.  # Use the content of the
      file from the environment
    commands:
      - command: assert
        expect: the "Email or phone" input field is present
      - command: assert
        expect: the "Next" button is present
